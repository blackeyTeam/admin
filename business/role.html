    <div id="modal-role-add" class="modal fade sm-modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        <i class="fa fa-fw fa-edit"></i> 新建身份
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <form id="add-role-form">
                                    <dl class="dl-horizontal fullscreen-dl ">
                                        <dt>
                                            <label>用户身份名称</label>
                                        </dt>
                                        <dd>
                                            <div class="display-inline input-md">
                                                <input type="text" class="form-control" name="roleName">
                                            </div>
                                        </dd>
                                        <dt>
                                            <label>身份级别</label>
                                        </dt>
                                        <dd>
                                            <div class="i-checks">
                                                <label>
                                                    <input type="radio" value="system" name="level"> <i></i>&nbsp;&nbsp;系统级 </label>
                                            </div>
                                            <div class="i-checks">
                                                <label>
                                                    <input type="radio" checked value="dept" name="level"> <i></i>&nbsp;&nbsp;部门级 </label>
                                            </div>
                                        </dd>
                                        <dt></dt>
                                        <dd><span class="error" id="role-add-error"></span></dd>
                                    </dl>
                                </form> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" fid="add-role-form" id="btn-add-save"><strong>保存</strong></button>
                    <button class="btn btn-sm btn-default pull-right m-t-n-xs mr10" data-dismiss="modal"><strong>取消</strong></button>
                </div>
            </div>
        </div>
    </div>
    <div id="modal-role-edit" class="modal fade sm-modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        <i class="fa fa-fw fa-edit"></i> 编辑身份
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                            <form id="edit-role-form">
                                <dl class="dl-horizontal fullscreen-dl ">
                                    <dt>
                                        <label>用户身份名称</label>
                                    </dt>
                                    <dd>
                                        <input type="hidden" name="id" id="edit-role-id">
                                        <div class="display-inline input-md">
                                            <input type="text" class="form-control" name="roleName" id="edit-roleName">
                                        </div>
                                    </dd>
                                    <dt>
                                        <label>身份级别</label>
                                    </dt>
                                    <dd>
                                        <div class="i-checks">
                                            <label>
                                                <input type="radio" value="system" name="level" id="level-system"> <i></i>&nbsp;&nbsp;系统级 </label>
                                        </div>
                                        <div class="i-checks">
                                            <label>
                                                <input type="radio" value="dept" name="level" id="level-dept"> <i></i>&nbsp;&nbsp;部门级 </label>
                                        </div>
                                    </dd>
                                    <dt></dt>
                                    <dd><span class="error" id="role-edit-error"></span></dd>
                                </dl>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" fid="edit-role-form" id="btn-role-edit"><strong>保存</strong></button>
                    <button class="btn btn-sm btn-default pull-right m-t-n-xs mr10" data-dismiss="modal"><strong>取消</strong></button>
                </div>
            </div>
        </div>
