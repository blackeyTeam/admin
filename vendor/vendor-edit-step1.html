    <script type="text/javascript">
        $(document).ready(function() {
            $('#editor').summernote({
                height: 400,
                lang: 'zh-CN',
                focus: true,
                toolbar: [
                    ['style', ['bold', 'italic', 'underline', 'clear']],
                    ['fontsize', ['fontsize']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['height', ['height']],
                    ['insert', ['picture', 'video']]
                ],
                callbacks: {
                    onImageUpload: function(files, editor, $editable) {
                        sendFile(files, editor, $editable);
                    }
                }
            });
    
            function sendFile(file, editor, $editable) {
            var formData = new FormData();
            formData.append('file', file[0]);
            var url = "/server/file/upload";
            $.ajax({
                url: url,
                type: 'POST',
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                success: function(rtn) {
                    $('#editor').summernote('insertImage', rtn.data);
                },
                error: function(er) {}
            });
        }
        });
        $("#vendor").tokenInput("/server/business/list", {
            theme: "facebook",
            hintText: "输入相关信息自动匹配",
            noResultsText: "没有结果",
            searchingText: "搜索公司中...",
            tokenLimit: 1,
            onAdd: function (item) {
                // console.log(item);
                activity.$data.business_name = item.name;
                activity.$data.business_id = item.id;
            },
            onDelete: function (item) {
                activity.$data.business_name = '';
                activity.$data.business_id = '';
            }
        });
        </script>
