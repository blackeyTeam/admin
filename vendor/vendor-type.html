<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理平台 | 商户类型</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../assets/css/plugins/dataTables/datatables.min.css" rel="stylesheet">
    <link href="../assets/css/plugins/cropper/cropper.min.css" rel="stylesheet">
    <link href="../assets/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../assets/css/animate.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/css/custom.css">
</head>

<body>
    <div id="wrapper">
        <nav id="header-l" class="navbar-default navbar-static-side" role="navigation">
            <script type="text/javascript" src="../assets/js-common/header.js"></script>
        </nav>
        <div id="page-wrapper" class="gray-bg">
            <div class="row border-bottom">
                <nav id="header-r" class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <script type="text/javascript" src="../assets/js-common/header-r.js"></script>
                </nav>
            </div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>商户管理</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a>商户</a>
                        </li>
                        <li>
                            <a>商户管理</a>
                        </li>
                        <li class="active">
                            <strong>商户类型</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">
                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>商户类型列表</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <div class="">
                                    <a href="javascript:;" id="btn-vendor-type-add" class="btn btn-sm btn-primary ">添加类型</a>
                                </div>
                                <div class="table-responsive">
                                    <table id="table-vendor-type-list" class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <tr>
                                                    <th>类型</th>
                                                    <th>编码</th>
                                                    <th>操作</th>
                                                </tr>
                                            </tr>
                                        </thead>
                                        <tbody id="vendor-type-list">
                                            <tr class="gradeX">
                                                <td>服务商</td>
                                                <td>对于类型的描述（我是填充空白用的没用可以删掉）</td>
                                                <td class="center">
                                                    <a href="javascript:;" class="btn-vendor-type-edit btn btn-success btn-circle" title="编辑"><i class="fa fa-edit"></i></a>
                                                    <a href="javascript:;" class=" btn-vendor-type-remove btn btn-warning btn-circle" title="删除"><i class="fa fa-trash"></i></a>
                                                </td>
                                            </tr>
                                            <tr class="gradeX">
                                                <td>代理商</td>
                                                <td>对于类型的描述（我是填充空白用的没用可以删掉）</td>
                                                <td class="center">
                                                    <a href="javascript:;" class="btn-vendor-type-edit btn btn-success btn-circle" title="编辑"><i class="fa fa-edit"></i></a>
                                                    <a href="javascript:;" class=" btn-vendor-type-remove btn btn-warning btn-circle" title="删除"><i class="fa fa-trash"></i></a>
                                                </td>
                                            </tr>
                                            <tr class="gradeX">
                                                <td>普通用户</td>
                                                <td>对于类型的描述（我是填充空白用的没用可以删掉）</td>
                                                <td class="center">
                                                    <a href="javascript:;" class="btn-vendor-type-edit btn btn-success btn-circle" title="编辑"><i class="fa fa-edit"></i></a>
                                                    <a href="javascript:;" class=" btn-vendor-type-remove btn btn-warning btn-circle" title="删除"><i class="fa fa-trash"></i></a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="pull-right">
                    10GB of <strong>250GB</strong> Free.
                </div>
                <div>
                    <strong>Copyright</strong> Example Company &copy; 2014-2015
                </div>
            </div>
        </div>
    </div>
    <div id="modal-vendor-type-edit" class="modal fade sm-modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        <i class="fa fa-fw fa-edit"></i> 编辑类型
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <form id="vendor-type-editForm">
                                <input type="hidden" name="id" id="edit-type-id">
                                <dl class="dl-horizontal fullscreen-dl ">
                                    <dt>
                                        <label>类型名称</label>
                                    </dt>
                                    <dd>
                                        <div class="display-inline input-md">
                                            <input type="text" class="form-control" value="服务商" name="name" id="edit-type-name">
                                        </div>
                                    </dd>
                                     <dt>
                                        <label>类型编码</label>
                                    </dt>
                                    <dd>
                                        <div class="display-inline input-md">
                                            <input type="text" class="form-control" name="code" id="edit-type-code">
                                        </div>
                                    </dd>
                                    <dt></dt>
                                    <dd><span class="error">我是提示信息</span></dd>
                                </dl>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" id="btn-vendor-type-edit" fid="vendor-type-editForm"><strong>保存</strong></button>
                    <button class="btn btn-sm btn-default pull-right m-t-n-xs mr10" data-dismiss="modal"><strong>取消</strong></button>
                </div>
            </div>
        </div>
    </div>
    <div id="modal-vendor-type-add" class="modal fade sm-modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        <i class="fa fa-fw fa-plus"></i> 新增类型
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                             <form id="vendor-type-addForm">
                                <dl class="dl-horizontal fullscreen-dl ">
                                    <dt>
                                        <label>类型名称</label>
                                    </dt>
                                    <dd>
                                        <div class="display-inline input-md">
                                            <input type="text" class="form-control" name="name">
                                        </div>
                                    </dd>
                                    <dt>
                                        <label>类型编码</label>
                                    </dt>
                                    <dd>
                                        <div class="display-inline input-md">
                                            <input type="text" class="form-control" name="code">
                                        </div>
                                    </dd>
                                    <dt></dt>
                                    <dd><span class="error">我是提示信息</span></dd>
                                </dl>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" id="btn-vendor-type-save" fid="vendor-type-addForm"><strong>保存</strong></button>
                    <button class="btn btn-sm btn-default pull-right m-t-n-xs mr10" data-dismiss="modal"><strong>取消</strong></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="../assets/js/jquery-2.1.1.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../assets/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="../assets/js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="../assets/js/plugins/dataTables/datatables.min.js"></script>
    <!-- Custom and plugin javascript -->
    <script src="../assets/js/inspinia.js"></script>
    <script src="../assets/js/juicer.js"></script>
    <script src="../assets/js/plugins/pace/pace.min.js"></script>
    <script src="../assets/js/plugins/iCheck/icheck.min.js"></script>
    <script src="../assets/js/plugins/bootbox/bootbox.min.js"></script>
    <!-- Image cropper -->
    <script src="../assets/js/plugins/cropper/cropper.min.js"></script>
    <script src="../assets/js-common/application.js"></script>
    <script src="js/vendor-type.js"></script>
    <script src="js-data/vendor-type.js"></script>
    <script src="js-view/vendor-type.js"></script>
    <script src="js-action/vendor-type.js"></script>
</body>

</html>
