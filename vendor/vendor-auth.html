<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理平台 | 商户审核</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../assets/css/plugins/dataTables/datatables.min.css" rel="stylesheet">
    <link href="../assets/css/plugins/cropper/cropper.min.css" rel="stylesheet">
    <link href="../assets/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../assets/css/animate.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/css/custom.css">
</head>

<body>
    <div id="wrapper">
        <nav id="header-l" class="navbar-default navbar-static-side" role="navigation">
            <script type="text/javascript" src="../assets/js-common/header.js"></script>
        </nav>
        <div id="page-wrapper" class="gray-bg">
            <div class="row border-bottom">
                <nav id="header-r" class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <script type="text/javascript" src="../assets/js-common/header-r.js"></script>
                </nav>
            </div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>商户管理</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a>商户</a>
                        </li>
                        <li>
                            <a>商户管理</a>
                        </li>
                        <li class="active">
                            <strong>商户审核</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">
                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox-content m-b-sm border-bottom">
                            <h3>快速搜索</h3>
                            <form id="vendor-search-form">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <select class="form-control m-b" name="status">
                                            <option value="">--- 请选择审核状态 ---</option>
                                            <option value="wait">待审</option>
                                            <option value="ok">通过</option>
                                            <option value="fail">失败</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-3">
                                        <select class="form-control m-b" name="type" id="audit-type">
                                            <option value="">--- 选择证件类型 ---</option>
                                            <option value="BL">营业执照</option>
                                            <option value="LPID">法人／经办人身份证</option>
                                            <option value="other">其它</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <input type="text" name="code" value="" placeholder="证件号" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <input type="text" name="name" value="" placeholder="申请人" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <a href="javascript:;" id="vendorCert-search" class="btn btn-primary">查询</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>审核列表</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <div class="table-responsive">
                                    <table id="table-vendor-list" class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <tr>
                                                    <th>申请人</th>
                                                    <th>证件号</th>
                                                    <th>类型</th>
                                                    <th>图片1</th>
                                                    <th>图片2</th>
                                                    <th>图片3</th>
                                                    <th>状态</th>
                                                    <th>审核</th>
                                                </tr>
                                            </tr>
                                        </thead>
                                        <tbody id="vendor-list">
                                        </tbody>
                                    </table>
                                </div>
                                <div class="paging" id="page-info">
                                    <label class="paging-info">共 <span class="totalPages">1</span> 页/ 共 <span class="totalElements">10</span> 条数据, 每页显示
                                        <select class="form-control input-sm" id="maxsize">
                                            <option value="3">3</option>
                                            <option value="5">5</option>
                                            <option value="10">10</option>
                                        </select> 条</label>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-white"><i class="fa fa-chevron-left"></i></button>
                                        <button class="btn btn-white">1</button>
                                        <button class="btn btn-white  active">2</button>
                                        <button class="btn btn-white">3</button>
                                        <button class="btn btn-white">4</button>
                                        <button type="button" class="btn btn-white"><i class="fa fa-chevron-right"></i> </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="pull-right">
                    10GB of <strong>250GB</strong> Free.
                </div>
                <div>
                    <strong>Copyright</strong> Example Company &copy; 2014-2015
                </div>
            </div>
        </div>
    </div>
    <!-- Mainly scripts -->
    <script src="../assets/js/jquery-2.1.1.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../assets/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="../assets/js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="../assets/js/plugins/dataTables/datatables.min.js"></script>
    <!-- Custom and plugin javascript -->
    <script src="../assets/js/inspinia.js"></script>
    <script src="../assets/js/juicer.js"></script>
    <script src="../assets/js/plugins/pace/pace.min.js"></script>
    <script src="../assets/js/plugins/iCheck/icheck.min.js"></script>
    <script src="../assets/js/plugins/bootbox/bootbox.min.js"></script>
    <!-- Image cropper -->
    <script src="../assets/js/plugins/cropper/cropper.min.js"></script>
    <script src="../assets/js-common/application.js"></script>
    <script src="../assets/js-common/paging.js"></script>
    <script src="js/vendor-auth.js"></script>
    <script src="js-action/vendor-auth.js"></script>
    <script src="js-data/vendor-auth.js"></script>
    <script src="js-view/vendor-auth.js"></script>
</body>

</html>
