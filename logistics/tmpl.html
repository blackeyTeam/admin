<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理平台 | 运费模板</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../assets/css/plugins/dataTables/datatables.min.css" rel="stylesheet">
    <link href="../assets/css/plugins/cropper/cropper.min.css" rel="stylesheet">
    <link href="../assets/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../assets/css/animate.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/plugins/tokeninput/token-input-facebook.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/custom.css">
</head>

<body>
    <div id="wrapper">
        <nav id="header-l" class="navbar-default navbar-static-side" role="navigation">
            <script type="text/javascript" src="../assets/js-common/header.js"></script>
        </nav>
        <div id="page-wrapper" class="gray-bg">
            <div class="row border-bottom">
                <nav id="header-r" class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <script type="text/javascript" src="../assets/js-common/header-r.js"></script>
                </nav>
            </div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>运费模板</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a>物流管理</a>
                        </li>
                        <li>
                            <a>运费模板管理</a>
                        </li>
                        <li class="active">
                            <strong>运费模板列表</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">
                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox-content m-b-sm border-bottom">
                            <form id="tmpl-search-form">
                                <div class="row somehow mt10">
                                    <div class="col-sm-6">
                                        <div class="input-group mb10">
                                            <label class="vlt mt6">商家：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                            <input type="text" id="demo-input-facebook-theme" name="blah2" />
                                        </div>
                                    </div>
                                    <div class="col-sm-2" style="display:none;">
                                        <a href="javascript:;" class="btn btn-primary btn-sm mb10">确定</a>
                                    </div>
                                </div>
                                <div class="row somehow">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="vlt mt6">关键字：</label>
                                            <input type="text" name="name" value="" placeholder="地址/联系人/电话" class="form-control display-inline" style="width:70%;">
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <div class="i-checks mt6">
                                            <label>
                                                <input type="checkbox" name=""> <i></i> 按计件</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <div class="i-checks mt6">
                                            <label>
                                                <input type="checkbox" name=""> <i></i> 按重量</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <div class="i-checks mt6">
                                            <label>
                                                <input type="checkbox" name=""> <i></i> 按体积</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-2" style="display:none;">
                                        <a href="javascript:;" class="btn btn-primary btn-sm mb10">确定</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>运费模板列表</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <div class="">
                                    <a data-toggle="modal" href="#modal-tmpl-add" class="btn btn-sm btn-primary ">添加运费模板</a>
                                </div>
                                <div class="table-responsive">
                                    <table id="table-tmpl-list" class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <tr>
                                                    <th>商家</th>
                                                    <th>类型</th>
                                                    <th>名称</th>
                                                    <th>费率</th>
                                                    <!-- <th>操作</th> -->
                                                </tr>
                                            </tr>
                                        </thead>
                                        <tbody id="freightRate_pagelist">
                                            <tr class="gradeX">
                                                <td>品路电商</td>
                                                <td>按件</td>
                                                <td>江浙沪小件</td>
                                                <td>1公斤以内5元，每增加1件，运费增加2.00元</td>
                                               <!--  <td class="center">
                                                    <a data-toggle="modal" href="#modal-tmpl-edit" class="btn btn-success btn-circle" title="编辑"><i class="fa fa-edit"></i></a>
                                                    <a href="javascript:;" class="btn btn-warning btn-circle btn-tmpl-del" title="删除"><i class="fa fa-trash"></i></a>
                                                </td> -->
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="paging" id="page-info">
                                    <label class="paging-info">共 <span class="totalPages">1</span> 页/ 共 <span class="totalElements">10</span> 条数据, 每页显示
                                        <select class="form-control input-sm" id="maxsize">
                                            <option value="3">3</option>
                                            <option value="5">5</option>
                                            <option value="10">10</option>
                                        </select> 条</label>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-white"><i class="fa fa-chevron-left"></i></button>
                                        <button class="btn btn-white">1</button>
                                        <button class="btn btn-white  active">2</button>
                                        <button class="btn btn-white">3</button>
                                        <button class="btn btn-white">4</button>
                                        <button type="button" class="btn btn-white"><i class="fa fa-chevron-right"></i> </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="pull-right">
                    10GB of <strong>250GB</strong> Free.
                </div>
                <div>
                    <strong>Copyright</strong> Example Company &copy; 2014-2015
                </div>
            </div>
        </div>
    </div>
    <div id="modal-tmpl-add" class="modal fade sm-modal" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        <i class="fa fa-fw fa-plus"></i> 新增运费模板
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                        	<form id="freightRate-form">
                             <div class="form-group">
                                <dl class="dl-horizontal fullscreen-dl ">
                                    <dt>
                                        <label>模板名称</label>
                                    </dt>
                                    <dd>
                                        <div class="display-inline input-md">
                                            <input type="text" name="" class="form-control">
                                        </div>
                                    </dd>
                                    <dt>
                                        <label>计价方式</label>
                                    </dt>
                                    <dd>
                                      	<div class="i-checks display-inline wd25">
                                            <label>
                                                <input type="radio" name="type" value="quantity" checked="checked"> <i></i> 按计件</label>
                                        </div>
                                        <div class="i-checks display-inline wd25">
                                            <label>
                                                <input type="radio" name="type" value="weight"> <i></i> 按重量</label>
                                        </div>
                                        <div class="i-checks display-inline wd25">
                                            <label>
                                                <input type="radio" name="type" value="volume"> <i></i> 按体积</label>
                                        </div>
                                        <div class="table-responsive">
                                            <table id="table-tmpl" class="table table-striped table-bordered table-hover">
                                                <thead>
                                                    <tr>
                                                        <tr>
                                                            <th width="100">目的地</th>
                                                            <th>首重<code>(kg)</code></th>
                                                            <th>首费<code>(元)</code></th>
                                                            <th>续重<code>(kg)</code></th>
                                                            <th>续费<code>(元)</code></th>
                                                            <th width="100">操作</th>
                                                        </tr>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr class="gradeX">
                                                        <td>默认</td>
                                                        <td>
                                                            <input type="text" name="startAmount" class="form-control">
                                                        </td>
                                                        <td>
                                                            <input type="text" name="startPrice" class="form-control">
                                                        </td>
                                                        <td>
                                                            <input type="text" name="stepAmount" class="form-control">
                                                        </td>
                                                        <td>
                                                            <input type="text" name="stepPrice" class="form-control">
                                                        </td>
                                                        <td class="center">
                                                            <a href="javascript:;" class="btn btn-success btn-circle" title="编辑"><i class="fa fa-edit"></i></a>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <dt>
                                        <label>是否默认</label>
                                    	</dt>
                                    	<dd>
                                        <div class="i-checks display-inline wd25">
                                            <label>
                                                <input type="radio" name="_default" value="true"> <i></i>是 </label>
                                        </div>
                                        <div class="i-checks display-inline wd25">
                                            <label>
                                                <input type="radio" name="_default" value="false" checked="checked"> <i></i> 否</label>
                                        </div>
                                    	</dd>
                                    <dt></dt>
                                    <!-- <dd><span class="error">我是提示信息</span></dd> -->
                                </dl>
                            </div>
                           </form> 
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs save_freightRate" ><strong>保存</strong></button>
                    <button class="btn btn-sm btn-default pull-right m-t-n-xs mr10" data-dismiss="modal"><strong>取消</strong></button>
                </div>
            </div>
        </div>
    </div>
    <div id="modal-tmpl-edit" class="modal fade sm-modal" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        <i class="fa fa-fw fa-edit"></i> 编辑运费模板
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                             <div class="form-group">
                                <dl class="dl-horizontal fullscreen-dl ">
                                    <dt>
                                        <label>模板名称</label>
                                    </dt>
                                    <dd>
                                        <div class="display-inline input-md">
                                            <input type="text" class="form-control" value="品路电商">
                                        </div>
                                    </dd>
                                    <dt>
                                        <label>计价方式</label>
                                    </dt>
                                    <dd>
                                        <div class="i-checks display-inline wd25">
                                            <label>
                                                <input type="radio" name="type" value="quantity" checked="checked"> <i></i> 按计件</label>
                                        </div>
                                        <div class="i-checks display-inline wd25">
                                            <label>
                                                <input type="radio" name="type" value="weight"> <i></i> 按重量</label>
                                        </div>
                                        <div class="i-checks display-inline wd25">
                                            <label>
                                                <input type="radio" name="type" value="volume"> <i></i> 按体积</label>
                                        </div>
                                        <div class="table-responsive">
                                            <table id="table-tmpl" class="table table-striped table-bordered table-hover">
                                                <thead>
                                                    <tr>
                                                        <tr>
                                                            <th width="100">目的地</th>
                                                            <th>首重<code>(kg)</code></th>
                                                            <th>首费<code>(元)</code></th>
                                                            <th>续重<code>(kg)</code></th>
                                                            <th>续费<code>(元)</code></th>
                                                            <th width="100">操作</th>
                                                        </tr>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr class="gradeX">
                                                        <td>默认</td>
                                                        <td class="c-i" data-attr="a">
                                                            5
                                                        </td>
                                                        <td class="c-i" data-attr="b">
                                                            5
                                                        </td>
                                                        <td class="c-i" data-attr="c">
                                                            10
                                                        </td>
                                                        <td class="c-i" data-attr="d">
                                                            20
                                                        </td>
                                                        <td class="center">
                                                            <a href="javascript:;" class="btn-tmpledit btn btn-success btn-circle" title="编辑"><i class="fa fa-edit"></i></a>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </dd>
                                    <dt></dt>
                                    <dd><span class="error">我是提示信息</span></dd>
                                </dl>
                             </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs "><strong>保存</strong></button>
                    <button class="btn btn-sm btn-default pull-right m-t-n-xs mr10" data-dismiss="modal"><strong>取消</strong></button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/plugins/dataTables/datatables.min.js"></script>

    <script src="../assets/js/plugins/pace/pace.min.js"></script>

    <script src="../assets/js/plugins/cropper/cropper.min.js"></script>
    <script src="../assets/js-common/application.js"></script>
    <script src="../assets/js/juicer.js"></script>

    <script src="js/tmpl.js"></script>
