<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理平台 | 服务商</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../assets/css/plugins/dataTables/datatables.min.css" rel="stylesheet">
    <link href="../assets/css/plugins/cropper/cropper.min.css" rel="stylesheet">
    <link href="../assets/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../assets/css/animate.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/css/custom.css">
</head>

<body>
    <div id="wrapper">
        <nav id="header-l" class="navbar-default navbar-static-side" role="navigation">
            <script type="text/javascript" src="../assets/js-common/header.js"></script>
        </nav>
        <div id="page-wrapper" class="gray-bg">
            <div class="row border-bottom">
                <nav id="header-r" class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <script type="text/javascript" src="../assets/js-common/header-r.js"></script>
                </nav>
            </div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>服务商</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a>物流管理</a>
                        </li>
                        <li>
                            <a>物流商管理</a>
                        </li>
                        <li class="active">
                            <strong>服务商列表</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">
                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox-content m-b-sm border-bottom">
                            <h3>快速搜索</h3>
                            <form id="expressageCompany-search-form">
                                <div class="row somehow">
                                    <div class="col-sm-4">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                            <input type="text" name="name" value="" placeholder="关键字" class="form-control">
                                        </div>
                                    </div>
                                    <!-- <div class="col-sm-1"></div>
                                    <div class="col-sm-1">
                                        <div class="i-checks mt6">
                                            <label>
                                                <input type="checkbox" name=""> <i></i> 快递</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <div class="i-checks mt6">
                                            <label>
                                                <input type="checkbox" name=""> <i></i> 物流</label>
                                        </div>
                                    </div> -->
                                    <div class="col-sm-2" style="display:none;">
                                        <a href="javascript:;" class="btn btn-primary btn-sm btn-serarch">查询</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>服务商列表</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <div class="">
                                    <a data-toggle="modal" href="#modal-servicer-add" class="btn btn-sm btn-primary ">添加服务商</a>
                                </div>
                                <div class="table-responsive">
                                    <table id="table-servicer-list" class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <tr>
                                                    <th>类型</th>
                                                    <th>名称</th>
                                                    <th>编号</th>
                                                    <th>电话</th>
                                                    <th>网址</th>
                                                    <!-- <th>操作</th> -->
                                                </tr>
                                            </tr>
                                        </thead>
                                        <tbody id="expressage_pagelist">
                                            <tr class="gradeX">
                                                <td>快递</td>
                                                <td>顺丰</td>
                                                <td>SF</td>
                                                <td>13472509101</td>
                                                <td><a href="http://www.sf-express.com">http://www.sf-express.com</a></td>
                                                <!-- <td class="center">
                                                    <a data-toggle="modal" href="#modal-servicer-edit" class="btn btn-success btn-circle" title="编辑"><i class="fa fa-edit"></i></a>
                                                    <a href="javascript:;" class="btn btn-warning btn-circle btn-servicer-del" title="删除"><i class="fa fa-trash"></i></a>
                                                </td> -->
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="paging" id="page-info">
                                    <label class="paging-info">共 <span class="totalPages">1</span> 页/ 共 <span class="totalElements">10</span> 条数据, 每页显示
                                        <select class="form-control input-sm" id="maxsize">
                                            <option value="3">3</option>
                                            <option value="5">5</option>
                                            <option value="10">10</option>
                                        </select> 条</label>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-white"><i class="fa fa-chevron-left"></i></button>
                                        <button class="btn btn-white">1</button>
                                        <button class="btn btn-white  active">2</button>
                                        <button class="btn btn-white">3</button>
                                        <button class="btn btn-white">4</button>
                                        <button type="button" class="btn btn-white"><i class="fa fa-chevron-right"></i> </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="pull-right">
                    10GB of <strong>250GB</strong> Free.
                </div>
                <div>
                    <strong>Copyright</strong> Example Company &copy; 2014-2015
                </div>
            </div>
        </div>
    </div>
    <div id="modal-servicer-add" class="modal fade sm-modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        <i class="fa fa-fw fa-plus"></i> 新增物流信息
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                        	<form id="expressage-form">
                             <div class="form-group">
                                <dl class="dl-horizontal fullscreen-dl ">
                                    <dt>
                                        <label>名称</label>
                                    </dt>
                                    <dd>
                                        <div class="display-inline input-md">
                                            <input type="text" name="name" class="form-control">
                                        </div>
                                    </dd>
                                    <dt>
                                        <label>编号</label>
                                    </dt>
                                    <dd>
                                        <div class="display-inline input-md">
                                            <input type="text" name="code" class="form-control">
                                        </div>
                                    </dd>
                                    <dt>
                                        <label>电话</label>
                                    </dt>
                                    <dd>
                                        <div class="display-inline input-md">
                                            <input type="text" name="tel" class="form-control">
                                        </div>
                                    </dd>
                                    <dt>
                                        <label>类型</label>
                                    </dt>
                                    <dd>
                                        <div class="i-checks">
                                            <label>
                                                <input type="checkbox" name="expressageType" value="express"> <i></i> 快递</label>
                                        </div>
                                        <div class="i-checks">
                                            <label>
                                                <input type="checkbox" name="expressageType" value="freight"> <i></i> 物流</label>
                                        </div>
                                    </dd>
                                    <dt>
                                        <label>网址</label>
                                    </dt>
                                    <dd>
                                        <div class="display-inline input-md">
                                            <input type="text" name="website" class="form-control">
                                        </div>
                                    </dd>
                                    <dt></dt>
                                    <!-- <dd><span class="error">我是提示信息</span></dd> -->
                                </dl>
                             </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs save_expressage"><strong>保存</strong></button>
                    <button class="btn btn-sm btn-default pull-right m-t-n-xs mr10" data-dismiss="modal"><strong>取消</strong></button>
                </div>
            </div>
        </div>
    </div>
    <div id="modal-servicer-edit" class="modal fade sm-modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        <i class="fa fa-fw fa-edit"></i> 编辑物流信息
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <dl class="dl-horizontal fullscreen-dl ">
                                    <dt>
                                        <label>名称</label>
                                    </dt>
                                    <dd>
                                        <div class="display-inline input-md">
                                            <input type="text" class="form-control">
                                        </div>
                                    </dd>
                                    <dt>
                                        <label>电话</label>
                                    </dt>
                                    <dd>
                                        <div class="display-inline input-md">
                                            <input type="text" class="form-control">
                                        </div>
                                    </dd>
                                    <dt>
                                        <label>类型</label>
                                    </dt>
                                    <dd>
                                        <div class="i-checks">
                                            <label>
                                                <input type="radio" name=""> <i></i> 快递</label>
                                        </div>
                                        <div class="i-checks">
                                            <label>
                                                <input type="radio" name=""> <i></i> 物流</label>
                                        </div>
                                    </dd>
                                    <dt>
                                        <label>网址</label>
                                    </dt>
                                    <dd>
                                        <div class="display-inline input-md">
                                            <input type="text" class="form-control">
                                        </div>
                                    </dd>
                                    <dt></dt>
                                    <dd><span class="error">我是提示信息</span></dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs"><strong>保存</strong></button>
                    <button class="btn btn-sm btn-default pull-right m-t-n-xs mr10" data-dismiss="modal"><strong>取消</strong></button>
                </div>
            </div>
        </div>
    </div>
    <!-- Mainly scripts -->
    <script src="../assets/js/jquery-2.1.1.js"></script>

    <script src="../assets/js/plugins/iCheck/icheck.min.js"></script>
    <!-- Image cropper -->
    <script src="../assets/js/plugins/cropper/cropper.min.js"></script>
    <script src="../assets/js-common/application.js"></script>
    <script src="../assets/js/juicer.js"></script>
    <script src="../assets/js-common/paging.js"></script>
    <script src="js/servicer.js"></script>
    <script src="js-action/servicer.js"></script>
    <script src="js-data/servicer.js"></script>
    <script src="js-view/servicer.js"></script>
</body>

</html>
