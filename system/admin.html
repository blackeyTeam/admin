<div id="modal-admin-add" class="modal fade" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                </button>
                <h4 class="modal-title" id="myModalLabel">
                    <i class="fa fa-fw fa-group"></i>
                    添加管理员
                </h4>
            </div>
            <div class="modal-body">
                <form id="admin-info">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <dl class="dl-horizontal fullscreen-dl ">
                                    <dt>
                                        <label>
                                            姓名
                                            <code>*</code>
                                        </label>
                                    </dt>
                                    <dd>
                                        <div class="display-inline input-md">
                                            <input type="text" class="form-control" name="name" id="admin-name"></div>
                                    </dd>
                                    <dt>
                                        <label>头像</label>
                                    </dt>
                                    <dd>
                                        <input type="file" id="file" name="file" onchange="this.parentNode.nextSibling.value = this.value"></dd>
                                    <dt></dt>
                                    <dd>
                                        <span class="error" id="admin-save-error"></span>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" id="btn-admin-save">
                    <strong>保存</strong>
                </button>
                <button class="btn btn-sm btn-default pull-right m-t-n-xs mr10" data-dismiss="modal">
                    <strong>取消</strong>
                </button>
            </div>
        </div>
    </div>
