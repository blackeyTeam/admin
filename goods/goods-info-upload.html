<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理平台 | 商品列表</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../assets/css/plugins/dataTables/datatables.min.css" rel="stylesheet">
    <link href="../assets/css/plugins/cropper/cropper.min.css" rel="stylesheet">
    <link href="../assets/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../assets/css/animate.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/css/custom.css">
</head>

<body>
    <div id="wrapper">
        <nav id="header-l" class="navbar-default navbar-static-side" role="navigation">
            <script type="text/javascript" src="../assets/js-common/header.js"></script>
        </nav>
        <div id="page-wrapper" class="gray-bg">
            <div class="row border-bottom">
                <nav id="header-r" class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <script type="text/javascript" src="../assets/js-common/header-r.js"></script>
                </nav>
            </div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>商品管理</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a>商品</a>
                        </li>
                        <li>
                            <a>商品管理</a>
                        </li>
                        <li class="active">
                            <strong>商品列表</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">
                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>上传图片</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <table class="table table-bordered mt10" id="table-goodsPic">
                                            <thead>
                                                <tr>
                                                    <th>图片</th>
                                                    <th>位置</th>
                                                    <th>封面</th>
                                                    <th>操作</th>
                                                </tr>
                                            </thead>
                                            <tbody id="goods-pic">
                                                <tr>
                                                    <td hidden="">8aad1061547f7fa601555d853b9347d5</td>
                                                    <td><img src="http://filetest.cheaiwang.com/20160617/9106880278343369594.jpg" width="120" height="80" class="img-rounded"></td>
                                                    <td>图片区</td>
                                                    <td>是</td>
                                                    <td>
                                                        <a href="javascript:;" class="btn btn-circle btn-primary" title="审核"><i class="fa fa-check"></i></a>
                                                        <a href="javascript:;" class="btn btn-danger btn-circle btn-pic-unuse" title="下架"><i class="fa fa-warning"></i></a>
                                                        <a href="javascript:;" class="btn-pic-del btn btn-warning btn-circle" title="删除"><i class="fa fa-trash"></i></a>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td hidden="">8aad1061547f7fa601555d85243147d4</td>
                                                    <td><img src="http://filetest.cheaiwang.com/20160617/3025551111265471587.jpg" width="120" height="80" class="img-rounded"></td>
                                                    <td>图片区</td>
                                                    <td>否</td>
                                                    <td>
                                                        <a href="javascript:;" class="btn btn-circle btn-primary" title="审核"><i class="fa fa-check"></i></a>
                                                        <a href="javascript:;" class="btn btn-danger btn-circle btn-pic-unuse" title="下架"><i class="fa fa-warning"></i></a>
                                                        <a href="javascript:;" class="btn-pic-del btn btn-warning btn-circle" title="删除"><i class="fa fa-trash"></i></a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div class=" well mt5 mb0 form-group">
                                            <div class="row">
                                                <div class="col col-lg-6 col-lg-offset-2">
                                                    <form id="goods-upload-form" class="smart-form">
                                                        <input type="hidden" id="member-add-id" name="id">
                                                        <input type="hidden" value="wait" name="auditStatus">
                                                        <input type="hidden" id="goodsInfo-id" name="goodsInfoId" value="">
                                                        <input type="hidden" name="UPLOAD-COMMAND" value="">
                                                        <input type="hidden" id="callback-url" name="UPLOAD-CALLBACK">
                                                        <input type="hidden" id="upload-path" name="UPLOAD-PATH" value="/user/certification">
                                                        <dl class="dl-horizontal fullscreen-dl mt10">
                                                            <dt>图片</dt>
                                                            <dd>
                                                                <input type="file" id="file" name="file" onchange="this.parentNode.nextSibling.value = this.value">
                                                            </dd>
                                                            <dt>位置</dt>
                                                            <dd>
                                                                <div class="i-checks">
                                                                    <label>
                                                                        <input type="radio" value="pic" name="position"> <i></i>&nbsp;&nbsp;图片 </label>
                                                                </div>
                                                                <div class="i-checks">
                                                                    <label>
                                                                        <input type="radio" value="detail" name="position"> <i></i>&nbsp;&nbsp;详情 </label>
                                                                </div>
                                                            </dd>
                                                            <dt>封面</dt>
                                                            <dd>
                                                                <div class="i-checks">
                                                                    <label>
                                                                        <input type="radio" value="true" name="cover"> <i></i>&nbsp;&nbsp;是 </label>
                                                                </div>
                                                                <div class="i-checks">
                                                                    <label>
                                                                        <input type="radio" value="false" name="cover"> <i></i>&nbsp;&nbsp;否 </label>
                                                                </div>
                                                            </dd>
                                                            <dt></dt>
                                                            <dd>
                                                                <section class="col col-6">
                                                                    <button type="button" class="btn btn-sm btn-info" id="btn-pic-upload">上传</button>
                                                                    <a href="goods-info-edit.html" class="btn btn-sm btn-info" id="prev-step">上一步</a>
                                                                    <a href="#" class="btn btn-sm btn-info" id="next-step">预览</a>
                                                                </section>
                                                            </dd>
                                                        </dl>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="pull-right">
                    10GB of <strong>250GB</strong> Free.
                </div>
                <div>
                    <strong>Copyright</strong> Example Company &copy; 2014-2015
                </div>
            </div>
        </div>
    </div>
    <!-- Mainly scripts -->
    <script src="../assets/js/jquery-2.1.1.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../assets/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="../assets/js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="../assets/js/plugins/dataTables/datatables.min.js"></script>
    <script src="../assets/js/plugins/bootbox/bootbox.min.js"></script>
    <!-- Custom and plugin javascript -->
    <script src="../assets/js/inspinia.js"></script>
    <script src="../assets/js/plugins/iCheck/icheck.min.js"></script>
    <script src="../assets/js/plugins/pace/pace.min.js"></script>
    <script src="../assets/js-common/application.js"></script>
    <script src="../assets/js-common/upload.js"></script>
    <script src="../assets/js/juicer.js"></script>
    <script src="js/goods-info-upload.js"></script>
    <script src="js-action/goods-info-upload.js"></script>
    <script src="js-data/goods-info-upload.js"></script>
    <script src="js-view/goods-info-upload.js"></script>
</body>

</html>
