    <link href="../assets/css/animate.css" rel="stylesheet">

<body>
    <div id="wrapper">
        <nav id="header-l" class="navbar-default navbar-static-side" role="navigation">
            <script type="text/javascript" src="../assets/js-common/header.js"></script>
        </nav>
        <div id="page-wrapper" class="gray-bg">
            <div class="row border-bottom">
                <nav id="header-r" class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <script type="text/javascript" src="../assets/js-common/header-r.js"></script>
                </nav>
            </div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>店铺管理</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a>店铺</a>
                        </li>
                        <li>
                            <a>店铺管理</a>
                        </li>
                        <li class="active">
                            <strong>店铺列表</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">
                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12" id="div-left-list">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>基本信息</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <div class="row">
                                    <div id="div-form" class="col col-lg-6 col-lg-offset-2">
                                        <div class="form-group">
                                          <form id="shopInfo-add">
                                            <dl class="dl-horizontal fullscreen-dl mt10">
                                                <dt>店铺名称</dt>
                                                <dd>
                                                    <div class="form-group">
                                                    	<input type="hidden" id="member-add-id" name="id">
                                                        <input type="hidden" name="UPLOAD-COMMAND" value="">
                                                        <input type="hidden" id="callback-url" name="UPLOAD-CALLBACK">
                                                        <input type="hidden" id="upload-path" name="UPLOAD-PATH" value="/user/certification">
                                                        <input type="text" name="name" id="shopName" value="" class="form-control">
                                                        <!-- <input type="hidden" id="shops-id" name="id"> -->
                                                        <input type="hidden" name="vendorInfoId" id="vendorInfoId">
                                                		<input type="hidden" name="auditStatus" value="wait">
                                                    </div>
                                                </dd>
                                               <!--  <dt>联系电话</dt>
                                                <dd>
                                                    <div class="form-group">
                                                        <input type="text" name="linktel" id="linktel" value="" class="form-control">
                                                    </div>
                                                </dd> -->
                                                <dt>地域
                                                    <code>*</code>
                                                </dt>
                                                <dd>
                                                    <div class="form-group">
                                                        <input type="text" id="input-location" readonly="true" name="brief" value="" placeholder="地域" class="form-control">
                                                        <input type="hidden" name="locationId" id="gp_location" value="">
                                                    </div>
                                                </dd>
                                                <dt>分类
                                                    <code>*</code>
                                                </dt>
                                                <dd>
                                                    <div class="form-group">
                                                        <input type="text" id="input-system" readonly="true" name="brief" value="" placeholder="分类" class="form-control">
                                                        <input type="hidden" name="systemId" id="gp_system" value="">
                                                    </div>
                                                </dd>
                                                <dt>店铺地址</dt>
                                                <dd>
                                                    <div class="form-group">
                                                        <input type="text" name="address" id="address" value="" class="form-control">
                                                    </div>
                                                </dd>
                                                <dt>店铺简介</dt>
                                                <dd>
                                                    <div class="form-group">
                                                        <input type="text" name="briefInfo" id="briefInfo" value="" class="form-control">
                                                    </div>
                                                </dd>
                                                 <dt>叔本</dt>
                                                 <dd>
                                                     <input type="file" id="file" name="file" onchange="this.parentNode.nextSibling.value = this.value">
                                                 </dd>
                                                <dt>店铺域名<code>*</code></dt>
                                                <dd>
                                                    <div class="form-group">
                                                        <input type="text" name="domain" id="domain" class="form-control">
                                                    </div>
                                                </dd>
                                                <dt>店铺排序<code>(任意数字)</code></dt>
                                                <dd>
                                                    <!-- <div class="form-group"> -->
                                                    <input type="text" id="demo-input-facebook-theme" name="sortnum" />
                                                    <!-- </div> -->
                                                </dd>
                                              <!--   <dt>选择模板<code>*</code></dt>
                                                <dd>
                                                    <div class="i-checks">
                                                        <label>
                                                            <input type="radio" checked="checked"> <i></i>&nbsp;&nbsp;默认 </label>
                                                    </div>
                                                    <div class="i-checks">
                                                        <label>
                                                            <input type="radio"> <i></i>&nbsp;&nbsp;模板1 </label>
                                                    </div>
                                                    <div class="i-checks">
                                                        <label>
                                                            <input type="radio"> <i></i>&nbsp;&nbsp;模板2 </label>
                                                    </div>
                                                </dd> -->
                                                <dd>
                                                    <a id="btn-shopInfo-save"  class="btn btn-sm btn-info">确定</a>
                                                </dd>
                                            </dl>
                                           </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                     <div id="div-right-tree" class="col-lg-3" style="display:none;">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>地域</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <ul id="location-tree" class="ztree"></ul>
                            </div>
                            <div class="ibox-footer tlr">
                                <a id="btn-right-tree-cancle" href="javascript:;" class="btn btn-default btn-sm">取消</a>
                                <a id="btn-right-tree-save" href="javascript:;" class="btn btn-primary btn-sm">确定</a>
                            </div>
                        </div>
                    </div>
                    
                    <div id="system-right-tree" class="col-lg-3" style="display:none;">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>分类</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <ul id="system-tree" class="ztree"></ul>
                            </div>
                            <div class="ibox-footer tlr">
                                <a id="btn-system-tree-cancle" href="javascript:;" class="btn btn-default btn-sm">取消</a>
                                <a id="btn-system-tree-save" href="javascript:;" class="btn btn-primary btn-sm">确定</a>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                
            </div>
            <div class="footer">
                <div class="pull-right">
                    10GB of <strong>250GB</strong> Free.
                </div>
                <div>
                    <strong>Copyright</strong> Example Company &copy; 2014-2015
                </div>
